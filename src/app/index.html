<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../home/index.js" type="module"></script>
    <script src="../calculator/index.js" type="module"></script>
    <script src="../sketch/index.js" type="module"></script>

    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="home">
        <img src="../images/ios_background.jpg" alt="ios background" />
        <div id="topBar" class="top-bar">
          <div class="top-bar__time"><div class="time"></div></div>
          <div class="top-bar__status">

                d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"
              />

            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1.2em"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M464 160c8.8 0 16 7.2 16 16V336c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16H464zM80 96C35.8 96 0 131.8 0 176V336c0 44.2 35.8 80 80 80H464c44.2 0 80-35.8 80-80V320c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32V176c0-44.2-35.8-80-80-80H80zm368 96H96V320H448V192z"
              />
            </svg>
          </div>
        </div>
        <div class="home-dock">
          <button id="sketchAppBtn" class="home-dock__btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
              />
            </svg>
          </button>
          <button id="calcAppBtn" class="home-dock__btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM96 64H288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm32 160a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM96 352a32 32 0 1 1 0-64 32 32 0 1 1 0 64zM64 416c0-17.7 14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM192 256a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm64-64a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM288 448a32 32 0 1 1 0-64 32 32 0 1 1 0 64z"
              />
            </svg>
          </button>
          <button id="soundAppBtn" class="home-dock__btn"></button>
        </div>
      </section>

      <section id="calcApp" class="calc calc--hide">
        <div id="calcHist" class="calc-hist">
          <div class="calc-hist__card">
            <span class="calc-hist__card__calcStr">-3&times;(4+5)&times;2</span>
            <span class="calc-hist__card__result">=5</span>
          </div>
        </div>
        <div class="calc-disp">
          <p id="calcDispStr"></p>
        </div>
        <div class="calc-pad">
          <!-- prettier-ignore -->
          <button id="calcBtnClear" class="calc-pad__btn calc-pad__btn--grey">AC</button>
          <!-- prettier-ignore -->
          <button id="calcBtnLBracket" class="calc-pad__btn calc-pad__btn--grey">(</button>
          <!-- prettier-ignore -->
          <button id="calcBtnRBracket" class="calc-pad__btn calc-pad__btn--grey" >) </button>
          <!-- prettier-ignore -->
          <button id="calcBtnDivide" class="calc-pad__btn calc-pad__btn--orange" > &divide; </button>
          <button id="calcBtn7" class="calc-pad__btn">7</button>
          <button id="calcBtn8" class="calc-pad__btn">8</button>
          <button id="calcBtn9" class="calc-pad__btn">9</button>
          <!-- prettier-ignore -->
          <button id="calcBtnMultiply" class="calc-pad__btn calc-pad__btn--orange">&times;</button>
          <button id="calcBtn4" class="calc-pad__btn">4</button>
          <button id="calcBtn5" class="calc-pad__btn">5</button>
          <button id="calcBtn6" class="calc-pad__btn">6</button>
          <!-- prettier-ignore -->
          <button id="calcBtnMinus" class="calc-pad__btn calc-pad__btn--orange">&minus;</button>
          <button id="calcBtn1" class="calc-pad__btn">1</button>
          <button id="calcBtn2" class="calc-pad__btn">2</button>
          <button id="calcBtn3" class="calc-pad__btn">3</button>
          <!-- prettier-ignore -->
          <button id="calcBtnPlus" class="calc-pad__btn calc-pad__btn--orange">&plus;</button>
          <!-- prettier-ignore -->
          <button id="calcBtnDelete" class="calc-pad__btn calc-pad__btn--grey">&#9003;</button>
          <button id="calcBtn0" class="calc-pad__btn">0</button>
          <button id="calcBtnDot" class="calc-pad__btn">.</button>
          <!-- prettier-ignore -->
          <button id="calcBtnEquals" class="calc-pad__btn calc-pad__btn--orange" > &equals; </button>
        </div>
        <div class="home-btn">
          <button id="calcHomeBtn" class="home-btn__btn"></button>
        </div>
      </section>

      <section id="sketchApp" class="sketch sketch--hide">
        <div class="sketch-board-wrapper">
          <div id="sketchBoard" class="sketch-board"></div>
          <div class="sketch-palette">
            <button id="sketchRedBtn"></button>
            <button id="sketchOrangeBtn"></button>
            <button id="sketchYellowBtn"></button>
            <button id="sketchGreenBtn"></button>
            <button id="sketchBlueBtn"></button>
            <button id="sketchPurpleBtn"></button>
            <button id="sketchBlackBtn"></button>
          </div>
        </div>
        <div class="sketch-menu">
          <button
            id="sketchClearBtn"
            class="sketch-menu__btn sketch-menu__btn--warn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
              />
            </svg>
          </button>
          <button id="sketchPencilBtn" class="sketch-menu__btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
              />
            </svg>
          </button>
          <button id="sketchEraserBtn" class="sketch-menu__btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"
              />
            </svg>
          </button>
        </div>
        <div class="home-btn">
          <button
            id="sketchHomeBtn"
            class="home-btn__btn home-btn__btn--dark"
          ></button>
        </div>
      </section>

      <section class="weather"></section>
    </main>
  </body>
</html>
