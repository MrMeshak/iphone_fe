<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <section class="calculator">
      <div class="calc-hist"></div>
      <div class="calc-disp"></div>
      <div class="calc-pad">
        <button class="calc-pad__btn">AC</button>
        <button class="calc-pad__btn">&#x232B;</button>
        <button class="calc-pad__btn">&lbrack;</button>
        <button class="calc-pad__btn">&rbrack;</button>
        <button class="calc-pad__btn">7</button>
        <button class="calc-pad__btn">8</button>
        <button class="calc-pad__btn">9</button>
        <button class="calc-pad_btn">&times;</button>
        <button class="calc-pad__btn">4</button>
        <button class="calc-pad__btn">5</button>
        <button class="calc-pad__btn">6</button>
        <button class="calc-pad__btn">&minus;</button>
        <button class="calc-pad__btn">1</button>
        <button class="calc-pad__btn">2</button>
        <button class="calc-pad__btn">3</button>
        <button class="calc-pad__btn">&plus;</button>
        <button class="calc-pad__btn">0</button>
        <button class="calc-pad__btn">.</button>
        <button class="calc-pad__btn">&equals;</button>
        <button class="calc-pad__btn">&divide;</button>
      </div>
    </section>

    <section class="sketch"></section>

    <section class="weather"></section>
  </body>
</html>
